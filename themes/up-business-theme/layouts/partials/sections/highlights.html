{{if .enabled}}
<section class="section highlights py-5">
    <div class="container">
    <div class="deveco-highlights">
        <h1>{{.content.title}}</h1>
        <ul>
            {{ range $i, $e := .content.items }}
            <li>
                <h3 class="bold-text">{{$e.point}}</h3>
                <p class="normal-text">{{$e.explanation}}</p>
            </li>
            {{end}}
        </ul>
    </div>
    </div>
</section>
{{end}}
