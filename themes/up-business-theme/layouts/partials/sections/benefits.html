<section class="section benefits py-5">
    <div class="container">
    <div class="deveco-benefits">
        <h1>{{.content.title}}</h1>
        <ul>
            {{ range $i, $e := .content.items }}
            <li>
                <h3 class="bold-text"><span class="icon">{{$e.icon}}</span>{{$e.point}}</h3>
                <p class="normal-text">{{$e.explanation}}</p>
            </li>
            {{end}}
        </ul>
    </div>
    </div>
</section>
